<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
	<span sec:authorize="isAuthenticated()">
	    <div th:replace="fragments/header :: header"/>
	</span>
	<form class="signup-form" action="/member" method="POST">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  <div class="form-group col-xs-7">
<!-- 	      <input id="user_name" name="uid" type="text" class="validate"/> -->
          <input id="user_name" name="uid" type="text" class="form-control input-lg"
                 placeholder="UserName" required="true" autofocus="true"/>
	      <label for="user_name">UserId</label>
      </div>
      <div class="form-group col-xs-7">
          <input id="password" name="upw" type="password" class="form-control input-lg"
                 placeholder="Password" required="true"/>
	      <label for="password">Password</label>
      </div>
      <div class="form-group col-xs-7">
          <input id="email" name="uemail" type="email" class="form-control input-lg"
                 placeholder="Email" required="true"/>
	      <label for="email">Email</label>
      </div>

          <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up"/>
          </div>
      <div class="row">
      </div>
	</form>
</body>

<div th:replace="fragments/footer :: footer"/>

</html>
