<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Main</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="/vendors.js" th:src="@{/vendors.js}"></script>
	<script type="text/javascript" src="/count.js" th:src="@{/count.js}"></script>
	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/count.css}" />
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2">
					<button type="button" id="salaryBtn"
						class="btn btn-block btn-primary btn-xs defaultFont">연봉입력</button>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4">
					<input id="salary" name="salary" type="number" min="0"
						class="form-control input-lg defaultFont hidden"
						placeholder="ex) 18000000" />
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<p id="salaryWarn" class="text-danger smallFont hidden">※연봉을
						입력해주세요.</p>
				</div>
			</div>
			<div class="row rowDiv">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-9">
					<button type="button" id="nightBtn"
						class="btn btn-danger btn-xs defaultFont btn-block">야근시작</button>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 switchDiv">
					<label class="switch"> <input id="upFlag" type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class="row rowDiv">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button type="button" id="multiplyBtn"
								class="btn btn-success btn-xs defaultFont">X1.5</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="resetBtn"
								class="btn btn-info btn-xs defaultFont">리셋</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="saveBtn"
								class="btn btn-custom1 btn-xs defaultFont">저장</button>
						</div>
					</div>
				</div>
			</div>
			<div id="countDemo">
				<span id="counter" class="counter">0.00</span> <span class="counter">원</span>
				<div id="fever" class="hidden">
					<p>
						<a href="#"> Fever </a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
