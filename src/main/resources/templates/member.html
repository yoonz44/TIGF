<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>SignUp</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="row">
			<form class="signup-form" action="/member" method="POST">
<!-- 				<input type="hidden" th:name="${_csrf.parameterName}" -->
<!-- 					th:value="${_csrf.token}" /> -->
				<div class="form-group col-xs-7">
					<!--          <input id="user_name" name="uid" type="text" class="validate"/> -->
					<label for="memberId">MemberId</label>
					<input id="memberId" name=memberId type="text"
						class="form-control input-lg" placeholder="Id"
						required="true" autofocus="true" /> 
				</div>
				<div class="form-group col-xs-7">
					<label for="password">Password</label>
					<input id="password" name="password" type="password"
						class="form-control input-lg" placeholder="Password"
						required="true" /> 
				</div>
				<div class="form-group col-xs-7">
					<label for="email">Email</label>
					<input id="email" name="email" type="email"
						class="form-control input-lg" placeholder="Email" required="true" />
				</div>
                <div class="form-group col-xs-7">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Sign Up" />
					</div>
                </div>
                <div class="form-group col-xs-7">
					<div class="col-sm-8 col-sm-offset-2">
						<input type="button" class="btn btn-lg btn-primary btn-block"
							value="Back" onclick="history.back(-1)"/>
					</div>
                </div>
			</form>
		</div>
	</div>
</body>
</html>
